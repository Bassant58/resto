<h3>your favourites <img src="../../assets/img/heart.png" alt="" /> !!</h3>
<div *ngIf="MainFavArray" class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-3 m-3 col-sm-6" *ngFor="let FevArray of MainFavArray">
      <div *ngFor="let order of FevArray">
        <div class="card card-block">
          <h4 class="card-title special text-right">
            <i class="fa-solid fa-x" (click)="delete(order)"></i>
          </h4>
          <img src="{{ order.media[0].original_url }}" alt="Photo of sunset" />
          <div class="d-flex justify-content-between px-3">
            <h5
              class="card-title mt-3 mb-3"
              routerLink="/menu/{{ order.name }}"
              (click)="ShowMeal(order)"
            >
              {{ order.name }}
            </h5>
            <h5 class="card-title mt-3 mb-3">{{ order.price }}</h5>
          </div>
          <p class="card-text px-3">T{{ order.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
